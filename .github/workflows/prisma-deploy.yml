name: Prisma Deploy to Supabase

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Inspect repo
        run: |
          echo "Repository root: $(pwd)"
          ls -la
          echo "Prisma folder listing:"
          ls -la prisma || true

      - name: Show Prisma schema
        run: |
          echo "---- prisma/schema.prisma (start) ----"
          if [ -f ./prisma/schema.prisma ]; then
            sed -n '1,200p' ./prisma/schema.prisma || true
            echo "---- prisma/schema.prisma (end) ----"
            wc -c ./prisma/schema.prisma || true
          else
            echo "prisma/schema.prisma not found"
            ls -la prisma || true
            exit 1
          fi

      - name: Prisma db push (apply schema)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          npx prisma db push --schema=./prisma/schema.prisma --accept-data-loss
          npx prisma generate --schema=./prisma/schema.prisma

      - name: Done
        run: echo "Prisma schema applied to DATABASE_URL"
